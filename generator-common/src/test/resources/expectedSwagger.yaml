openapi: 3.0.3
info:
  title: SomeCompany - Dummy
  version: 1.0.0
paths:
  /api/v1/products:
    get:
      operationId: getProducts
      parameters:
        - name: Content-Type
          in: header
          required: false
          schema:
            type: string
        - name: dateFrom
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: dateTo
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetProductResponse'
        401:
          description: UNAUTHORIZED
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
    post:
      operationId: createProduct
      parameters:
        - name: Content-Type
          in: header
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        201:
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProductResponse'
        401:
          description: UNAUTHORIZED
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
  /api/v1/products/{id}:
    get:
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProductDetailResponse'
        401:
          description: UNAUTHORIZED
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
components:
  schemas:
    GetProductResponse:
      type: object
      required:
        - id
        - name
      properties:
        description:
          type: string
        id:
          type: integer
        name:
          type: string
    UnauthorizedResponse:
      type: object
      required:
        - errorId
        - message
      properties:
        errorId:
          type: integer
        message:
          type: string
    GetProductDetailResponse:
      type: object
      required:
        - id
        - name
        - validFrom
        - validTo
      properties:
        description:
          type: string
        id:
          type: integer
        name:
          type: string
        validFrom:
          type: string
          format: date
        validTo:
          type: string
          format: date
    CreateProductResponse:
      type: object
      required:
        - createdTime
      properties:
        createdTime:
          type: string
          format: date
    CreateProductRequest:
      type: object
      required:
        - name
      properties:
        description:
          type: string
        name:
          type: string